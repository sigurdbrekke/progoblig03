<link rel="stylesheet" href="style.css">

<canvas id="Smiley">
  <script>
 const canvas = document.getElementById("Smiley");
  const ctx = canvas.getContext("2d");

  ctx.beginPath();
  ctx.arc(150, 70, 70 ,70, 70 * Math.PI)
  ctx.fillStyle = "#FFE4C4";
  ctx.strokeStyle="#FFE4C4";
  ctx.fill();
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(120, 50, 10 ,10, 10 * Math.PI)
  ctx.fillStyle = "black";
  ctx.strokeStyle="black";
  ctx.fill();
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(180, 50, 10 ,10, 10 * Math.PI)
  ctx.fillStyle = "black";
  ctx.strokeStyle="black";
  ctx.fill();
  ctx.stroke();

  ctx.beginPath();
  ctx.fillStyle = "black";
  ctx.strokeStyle="black";
  ctx.fillRect(110, 90, 80, 20);
  ctx.fill();
  ctx.stroke();

  console.log(ctx);

</script>
</canvas>



<svg width="200" height="200">
   <circle cx="100" cy="100" r="70" stroke="bisque" stroke-width="4" fill="bisque" />
   <circle cx="130" cy="80" r="10" stroke="black" stroke-width="4" fill="black" />
   <circle cx="70" cy="80" r="10" stroke="black" stroke-width="4" fill="black" />
