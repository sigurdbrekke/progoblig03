<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sigurd Munk Brekke</title>

  </head>
  <body>
    <h1>Sigurd Munk Brekke</h1>

<canvas id="Canvas" width="300" height="150" style="border:2px solid black;"></canvas>

 <script>
    var c = document.getElementById("Canvas");
    var ctx = c.getContext("2d");



    ctx.beginPath();
    ctx.fillstyle = "purple";
    ctx.fillRect(350, 40, 0, 0.3);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(75,75,50,0,2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(210,75,50,0,2*Math.PI);
    ctx.fillStyle= "black";
    ctx.strokeStyle= "black";
    ctx.fill();
    ctx.stroke();
</script>
</body>
</html>
